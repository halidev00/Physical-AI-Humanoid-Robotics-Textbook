<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Robot head -->
  <rect x="30" y="25" width="40" height="35" rx="5" fill="url(#robotGradient)"/>
  
  <!-- Robot eyes -->
  <circle cx="42" cy="38" r="4" fill="#6366f1"/>
  <circle cx="58" cy="38" r="4" fill="#6366f1"/>
  
  <!-- Robot antenna -->
  <line x1="50" y1="25" x2="50" y2="15" stroke="url(#robotGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="12" r="3" fill="#fbbf24"/>
  
  <!-- Robot body -->
  <rect x="35" y="60" width="30" height="25" rx="3" fill="url(#robotGradient)"/>
  
  <!-- Robot chest panel -->
  <rect x="42" y="65" width="16" height="12" rx="2" fill="#6366f1" opacity="0.3"/>
</svg>
